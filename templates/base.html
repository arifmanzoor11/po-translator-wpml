<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PO File Translator{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #3F51B5 0%, #FF9800 100%);
      background: linear-gradient(135deg, #3F51B5 0%, #FF9800 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .navbar {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9) !important;
      border: none;
    }
    
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #3F51B5, #FF9800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .nav-link {
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .nav-link:hover {
      color: #3F51B5 !important;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .drag-area {
      border: 2px dashed #dee2e6;
      padding: 3rem 2rem;
      text-align: center;
      border-radius: 15px;
      transition: all 0.3s ease;
      background: rgba(248, 249, 250, 0.5);
    }
    
    .drag-area.active {
      border-color: #3F51B5;
      background: rgba(102, 126, 234, 0.1);
      transform: scale(1.02);
    }

    .btn-primary {
      background: linear-gradient(45deg, #3F51B5, #FF9800);
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-success {
      background: linear-gradient(45deg, #28a745, #20c997);
      border: none;
      border-radius: 25px;
      padding: 15px;
      font-weight: 600;
    }

    .form-select, .form-control {
      border-radius: 12px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .form-select:focus, .form-control:focus {
      border-color: #3F51B5;
      box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
    }

    .progress {
      height: 25px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.1);
    }

    .progress-bar {
      background: linear-gradient(45deg, #3F51B5, #FF9800);
      border-radius: 15px;
    }

    .alert {
      border-radius: 15px;
      border: none;
    }

    .spinner-border {
      color: #3F51B5;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg shadow-sm py-4 sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">WPML String PO Translator</a>
    
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Tools
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/">WPML String PO Translator</a></li>
            <li><a class="dropdown-item" href="http://imageconverter.waveink.co.uk/">Resize Images</a></li>
            <li><a class="dropdown-item" href="http://imageconverter.waveink.co.uk/">Image Converter</a></li>
            <li><a class="dropdown-item" href="https://shopify2wp.waveink.co.uk/">Shopify2wp Converter</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/documentation">Documentation</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="flex-grow-1">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
